<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customized</title>
    <link rel="stylesheet" href="style/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
</head>
<body>
    

    <!-- 第二屏 -- 選擇配料 -->
    <section class="cust_decor">
        <div class="container">
            <div class="wrap">


                <!-- 左邊 -- 清單&價錢 -->
                <div class="cust_listBox">
                    <div class="list_box">
                        <img src="img/list.png" alt="" class="list" />
                    </div>
                    <div class="RWD-list_box">
                        <img src="img/RWD-list.png" alt="" class="RWD-list">
                    </div>
                    <div class="price_box">
                        <img src="img/price.png" alt="price" class="price" />
                    </div>
                </div>
                <!-- 中間 -- 主要派區via.南瓜雲 -->
                <div class="cust_scrollbox">
                    <div class="cust_titleshow">
                        <img src="img/pumpkin.png" alt="" />
                        <h3 class="cust_scrollboxtitle">step2</h3>
                    </div>
                    <div class="cust_pieshow">
                        <img class="prople" src="img/vampire.png" alt="" />
                        <img class="pie" src="img/west_pie.png" alt="" />
                        <img class="wood" src="img/wood.png" alt="" />
                        <!-- NEW ------------------------------------------------------>
                        <!-- ------------------------------------------------------- -->
                        <div class="selectDecor_box">
                            <div class="selectDecor selectDecor_1">
                                <img src="img/small/000.png" alt="decoration">
                            </div>
                            <div class="selectDecor selectDecor_2">
                                <img src="img/small/000.png" alt="decoration">
                            </div>
                            <div class="selectDecor selectDecor_3">
                                <img src="img/small/000.png" alt="decoration">
                            </div>
                        </div> 
                        <!-- ------------------------------------------------------- -->
                        <!-- ------------------------------------------------------- -->
                    </div>
                </div>
                <!-- 右邊 -- 食材選擇 -->
                <div class="cust_aside">
                    <img src="img/asideBox.png" alt="" />
                    <div class="cust_ingred_box">
                        <div class="cust_item cust_item_decor">
                            <img src="img/big/pineapple.png" alt="" />
                            <span>pineapple</span>
                        </div>
                        <div class="cust_item cust_item_decor">
                            <img src="img/big/redBean.png" alt="" />
                            <span>pineapple</span>
                        </div>
                        <div class="cust_item cust_item_decor">
                            <img src="img/big/ham.png" alt="" />
                            <span>pineapple</span>
                        </div>
                        <div class="cust_item cust_item_decor">
                            <img src="img/big/almond.png" alt="" />
                            <span>pineapple</span>
                        </div>
                        <div class="cust_item cust_item_decor">
                            <img src="img/big/springOnion.png" alt="" />
                            <span>pineapple</span>
                        </div>
                        <div class="cust_item cust_item_decor">
                            <img src="img/big/egg.png" alt="" />
                            <span>pineapple</span>
                        </div>
                    </div>
                </div>
            </div>    <!-- wrap 結束 -->

            <!-- btn -->
            <div class="btn_box">
                <div class="btn">
                    <img src="img/button.png" alt="button" class="lastStep">
                    <span class="btn_text">上一步</span>
                </div>
                <div class="btn">
                    <img src="img/button.png" alt="button" class="nextStep">
                    <span class="btn_text">下一步</span>
                </div>
            </div>


        </div>   <!-- container 結束 -->
    </section>

    <script src="js/decor.js"></script>


</body>
</html>
